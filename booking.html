<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booking</title>
</head>

<body class="body-main_bg">
    <div class="body-main_bg--form" >
        <div class="body-main_bg--form---text">
            <h1><span><img src="art-1.png" alt=""></span>Booking <span><img src="art-1.png" alt=""></span></h1>
        </div>
        <div class="body-main_form">
            <form action="" method="get"> 
                <div>
                    <span style="color: white;">Your full name ?</span>
                    <input type="text" name="name" id="name" placeholder="Write your name here..." required>
                </div>
                <div>
                    <span style="color: white;">Your email address ?</span>
                    <input type="email" name="name" id="name" placeholder="Write your email here..." required> 
                </div>
                <div>
                    <span style="color: white;">How many ticket ?</span>
                    <input type="number" name="number" id="number" placeholder="Write your number here..." required>
                </div>
                <div>
                    <span style="color: white;">What time ?</span>
                    <select name="Time" id="Time" required>
                        <option value=""><---Time---></option>
                        <option value="1">10:45 AM</option>
                        <option value="2">1:30 PM</option>
                        <option value="3">4:30 PM</option>
                        <option value="4">7:15 PM</option>
                        <option value="5">10:00 PM</option>
                        <option value="6">12:45 AM</option>
                    </select>
                </div>
                <div>
                    <span style="color: white;">What is the date ?</span>
                    <input type="date" name="date" id="date" placeholder="date" required>
                </div>
                <div>
                    <span style="color: white;">Your phone number ?</span>
                    <input type="tel" name="number2" id="number2" placeholder="Write your phone number ..." required>
                </div>
                <div id="submit">
                    <input type="submit" value="SUBMIT" id="submit">
                </div>


            </form>
        </div>
    </div>
</body>

</html>
